# Package name mapping between Homebrew and apt
# Key is the canonical name (usually brew name)

[delta]
brew = "delta"
apt = "git-delta"

[bat]
brew = "bat"
apt = "bat"
apt_cmd = "batcat"  # Command name differs on Ubuntu

[fd]
brew = "fd"
apt = "fd-find"
apt_cmd = "fdfind"

